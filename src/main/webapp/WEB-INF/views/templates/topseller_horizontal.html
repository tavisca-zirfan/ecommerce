<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<!--new-arrivals-->
	<div th:fragment="list(products,title)">
		<div class="new-arrivals-w3agile">
			<div class="container">
				<h2 class="tittle" th:text="${title}">New Arrivals</h2>
				<div class="arrivals-grids">
					<div class="col-md-3 arrival-grid simpleCart_shelfItem" th:each="product:${products}">
						<div class="grid-arr">
							<div class="grid-arrival">
								<figure>
									<a href="#" class="new-gri" data-toggle="modal"
										th:attr="data-target='#modal'+${product.id }">
										<div class="grid-img">
											<img th:src="${product.image}" class="img-responsive" alt="" />
										</div>
										<div class="grid-img">
											<img th:src="${product.image}" class="img-responsive" alt="" />
										</div>
									</a>
								</figure>
							</div>
							<div class="ribben">
								<p>$99.99/mo.</p>
							</div>
							<div class="ribben1">
								<p>SALE</p>
							</div>
							<div class="block">
								<div class="starbox small ghosting"></div>
							</div>
							<div class="women">
								<h6>
									<a th:href="${product.url}" th:text="${product.name}"></a>
								</h6>
								<span class="size" th:text="${product.brand.name}"></span>
								<p th:if="${product.cost.dollar} gt 0">
									<em class="item_price" th:text="'$'+${product.cost}">$70.00</em>
								</p>
								<a href="#" data-text="Add To Cart" class="my-cart-b item_add">Add
									To Cart</a>
							</div>
						</div>
					</div>
					
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<div class="modal fade" th:each="product:${products}" th:id="'#modal'+${product.id }" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content modal-info">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="news-gr">
							<div class="col-md-5 new-grid1">
								<img th:src="${product.image}" class="img-responsive" alt="" />
							</div>
							<div class="col-md-7 new-grid">
								<h5 th:text="${product.name}">Ten Women's Cotton Viscose fabric Grey Shrug</h5>
								<h6>Quick Overview</h6>
								<span th:text="${product.description}"></span>
								<div class="color-quality">
									<div class="color-quality-left">
										<h6>Color :</h6>
										<ul>
											<li><a href="#"><span></span>Red</a></li>
											<li><a href="#" class="brown"><span></span>Yellow</a></li>
											<li><a href="#" class="purple"><span></span>Purple</a></li>
											<li><a href="#" class="gray"><span></span>Violet</a></li>
										</ul>
									</div>
									<div class="color-quality-right">
										<h6>Quantity :</h6>
										<div class="quantity">
											<div class="quantity-select">
												<div class="entry value-minus1">&nbsp;</div>
												<div class="entry value1">
													<span>1</span>
												</div>
												<div class="entry value-plus1 active">&nbsp;</div>
											</div>
										</div>
										<!--quantity-->
										<script>
											
										</script>
										<!--quantity-->
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="women">
									<span class="size" th:text="${product.brand.name}"></span>
									<p th:if="${product.cost.dollar} gt 0">
										<em class="item_price" th:text="'$'+${product.cost}">$70.00</em>
									</p>
									<div class="add">
										<button class="btn btn-danger my-cart-btn my-cart-b"
											data-id="3" data-name="Kabuli Chana" data-summary="summary 3"
											data-price="2.00" data-quantity="1"
											data-image="images/of2.png">Add to Cart</button>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--new-arrivals-->
</body>
</html>
